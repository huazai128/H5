<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: rgb(11, 136, 131);}
        canvas{padding: 0;margin: 30px;box-shadow: 2px 2px 4px #098188;}
        .btn{margin: 20px 0 0 30px;}
        .box {position: absolute;border: 2px solid blue;cursor: crosshair;display: none;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    /**
     * @type {Element}
     * 1、当鼠标按下时，首先要获取按下时的坐标，同时显示box盒子，并且定位在按下时位置
     * 2、当鼠标移动时，获取移动时的坐标位置，并且随时改变box盒子定位和宽高
     * 3、当鼠标事件结束时，剪切图片，在canvas开始剪切的位置接企鹅
     * 的宽高，保存在canvas中
     * 4、重置：就是初始化drawImage(image,0,0,canvas.width,canvas.height)
     */
    var canvas = document.querySelector("#canvas");
    canvas.width = 400;
    canvas.height = 300;
    var ct = canvas.getContext("2d");
    ct.beginPath();
    ct.strokeStyle = "red";
    ct.arc(canvas.width/2,canvas.height/3,100,0,Math.PI/4,false);
    ct.stroke();

    ct.beginPath();
    ct.moveTo(100,50);
    ct.arcTo(250,50,250,250,50); //arcTo(): 绘制连切线之间的弧
    ct.arcTo(250,250,50,250,50);
    ct.arcTo(50,250,50,50,50);
    ct.arcTo(50,50,100,50,50);
    ct.stroke();

</script>
</body>
</html>
