<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: rgb(11, 136, 131);}
        canvas{padding: 0;margin: 30px;box-shadow: 2px 2px 4px #098188;}
        .btn{margin: 20px 0 0 30px;}
        .box {position: absolute;border: 2px solid blue;cursor: crosshair;display: none;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    /**
     * arcTo():在练歌切线之间绘制弧
     * @type {Element}
     */
    var canvas = document.querySelector("#canvas");
    canvas.width = 400;
    canvas.height = 300;
    var ct = canvas.getContext("2d");
    function arcToDraw(x,y,width,height,radius){
        if(width > 0){
            //开始点
            ct.moveTo(x + radius,y);
        }else{
            ct.moveTo(x - radius ,y)
        }
        ct.arcTo(x + width,y,x + width,y + height,radius);
        ct.arcTo(x + width,y + height,x, y + height,radius);
        ct.arcTo(x, y + height,x,y,radius);
        if(width > 0){
            ct.arcTo(x,y,x + radius,y ,radius);
        }else{
            ct.arcTo(x,y,x - radius,y,radius);
        }
    }
    function drawRect(strokeSty,fillSty,x,y,width,height,radius){
        ct.beginPath();
        ct.strokeStyle = strokeSty;
        ct.fillStyle = fillSty;
        arcToDraw(x,y,width,height,radius);
        ct.stroke();
        ct.fill();
    }
    drawRect("yellow","blue",20,50,200,200,50);


</script>
</body>
</html>
