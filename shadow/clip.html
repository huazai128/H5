<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{background: #0b8883;}
        *{margin: 0;padding: 0;}
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<script>
    var canvas = document.querySelector("#canvas");
    canvas.width =  400;
    canvas.height = 340;
    var image = new Image();
    var ct = canvas.getContext("2d");
    function clipBox(){
        ct.lineWidth =  2;
        ct.shadowColor = "blue";
        ct.shadowOffsetX =  -5;
        ct.shadowOffsetY =  -5;
        ct.shadowBlur = 20;//高斯模糊
        ct.strokeStyle = 'rgba(0,0,255,0.6)';
    }
    function drawBox(){
        ct.save();//保存
        clipBox();
        ct.beginPath();//开始绘制
        ct.arc(0,0,60,0,Math.PI*2,false);//绘制圆
        ct.clip();//在原始画布中剪切任意状态和尺寸
        ct.stroke();
        ct.restore();//恢复保存
    }
    drawBox()
</script>
</body>
</html>
